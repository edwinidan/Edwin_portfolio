<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edwin Idan | Web Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #F9F8F6;
      --text-primary: #3E3832;
      --text-secondary: #6B635B;
      --accent-terracotta: #CA7A60;
      --accent-sage: #8A9A8A;
    }

    html.dark {
      --bg-color: #2D2926;
      --text-primary: #F4EFE8;
      --text-secondary: #CEC2B4;
      --accent-terracotta: #E09074;
      --accent-sage: #A6BAA6;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Newsreader', serif;
      font-weight: 500;
      letter-spacing: -0.02em;
    }

    /* Subtle Noise Texture */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Gentle Fade In */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    .delay-500 {
      animation-delay: 0.5s;
    }

    /* Slow Gradient Background Animation */
    @keyframes drift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .bg-gradient-drift {
      background: linear-gradient(-45deg, #F9F8F6, #F2EFE9, #EFECE6, #F9F8F6);
      background-size: 400% 400%;
      animation: drift 15s ease infinite;
    }

    html.dark .bg-gradient-drift {
      background: linear-gradient(-45deg, #2D2926, #38332E, #433C36, #2D2926);
      background-size: 400% 400%;
    }

    .hover-lift {
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.05);
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #D6D3CD;
      border-radius: 4px;
    }

    /* Infinite marquee scroll */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      animation: marquee 12s linear infinite;
    }

    /* Pop-in animation for popups */
    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-pop-in {
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    /* Hide scrollbar for horizontal scroll */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Premium Dark Mode System */
    html.dark {
      color-scheme: dark;
    }

    html.dark body {
      background-color: #1E1B18;
      color: #EDE8E1;
    }

    /* Primary Backgrounds */
    html.dark .bg-\[\#F9F8F6\] {
      background-color: #1E1B18 !important;
    }

    /* Secondary Backgrounds (Cards, Nav) */
    html.dark .bg-white {
      background-color: #26221E !important;
    }

    html.dark .bg-white\/50,
    html.dark .bg-white\/80,
    html.dark .bg-white\/90 {
      background-color: rgba(38, 34, 30, 0.95) !important;
      backdrop-filter: blur(12px);
    }

    /* Card Placeholders */
    html.dark .bg-\[\#F2EFE9\] {
      background-color: #26221E !important;
    }

    /* Typography */
    /* Primary Text: #3E3832 -> #EDE8E1 */
    html.dark .text-\[\#3E3832\] {
      color: #EDE8E1 !important;
    }

    /* Muted Text: #6B635B -> #B8B1A9 */
    html.dark .text-\[\#6B635B\] {
      color: #B8B1A9 !important;
    }

    /* Borders */
    /* Dividers: #EBE8E4 -> #3E3832 */
    html.dark .border-\[\#EBE8E4\] {
      border-color: #3E3832 !important;
    }

    /* Primary Button Inversion */
    /* Light Mode: Bg Dark (#3E3832), Text White */
    /* Dark Mode: Bg Light (#EDE8E1), Text Dark (#1E1B18) */
    html.dark .bg-\[\#3E3832\]:not(.text-white) {
      background-color: #EDE8E1 !important;
      color: #1E1B18 !important;
    }

    /* Override text-white inside the primary button to be dark */
    html.dark .bg-\[\#3E3832\] .text-white {
      color: #1E1B18 !important;
    }

    /* Secondary/Outline Button */
    /* Light Mode: Border #3E3832, Text #3E3832 */
    /* Dark Mode: Border #3E3832 (Keep), Text #EDE8E1 (Handled by text rule) */
    /* Note: .border-[#3E3832] is not overridden, so it stays dark border. */

    /* Scrollbar */
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #3E3832;
    }

    html.dark ::-webkit-scrollbar-track {
      background: #1E1B18;
    }

    /* Gradient Animation Override */
    html.dark .bg-gradient-drift {
      background: #1E1B18 !important;
      /* Simplify to solid or very subtle gradient */
      background-image: linear-gradient(to bottom, #1E1B18, #1E1B18) !important;
    }

    /* Selection */
    html.dark ::selection {
      background-color: #EDE8E1;
      color: #1E1B18;
    }

    /* Noise */
    html.dark .noise-overlay {
      opacity: 0;
      display: none;
    }
  </style>
